<body>
    <div class="login-page">
        <div class="form">
          <center><h1>Cadastro Livraria Online</h1></center>
          <form method="GET" action="index.html">
        <div>
                <input type="text" name="nome" id="idnome" maxlength="10"  placeholder="Nome" required>
            </div>

            <div>
                <input type="text" name="cpf" id="idcpf" maxlength="10" placeholder="CPF" required>
            </div>
            <div>

            </div>
            <div>
                <input type="password" name="senha" id="idsenha" maxlength="" placeholder="Senha" required>
            </div>

            <div>
                 <input type="email" name="Email" id="idemail" placeholder="E-mail" required>
            </div>

            <div>
                <input type="email" name="Emailconfirmacao" id="idemailconfirmacao" placeholder="Confirme seu E-mail" required autocomplete="off">
            </div>

            <button type="reset">Limpar </button>
           
        </div>
    </form>
        </div>
      </div>
